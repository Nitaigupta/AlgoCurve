<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorting Time Complexity Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Sorting Algorithms: Time Complexity</h1>
  <canvas id="complexityChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById("complexityChart").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: [
          "Bubble Sort",
          "Selection Sort",
          "Insertion Sort",
          "Merge Sort",
          "Quick Sort",
          "Heap Sort"
        ],
        datasets: [
          {
            label: "Best Case",
            data: [1, 2, 1, 3, 1, 3], // log scale: O(n)=1, O(n log n)=3, O(n^2)=5
            backgroundColor: "green",
          },
          {
            label: "Average Case",
            data: [5, 5, 5, 3, 3, 3],
            backgroundColor: "orange",
          },
          {
            label: "Worst Case",
            data: [5, 5, 5, 3, 5, 3],
            backgroundColor: "red",
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Time Complexity Scale (log scale: 1=O(n), 3=O(n log n), 5=O(n²))"
            },
            ticks: {
              stepSize: 1,
              callback: function (value) {
                if (value === 1) return "O(n)";
                if (value === 3) return "O(n log n)";
                if (value === 5) return "O(n²)";
                return "";
              },
            },
          },
        },
      },
    });
  </script>
</body>
</html>
